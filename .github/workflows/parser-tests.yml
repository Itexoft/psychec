name: parser-tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-16.04, macos-10.15]

    steps:
    - uses: actions/checkout@v2
    - name: run cmake
      run: cmake CMakeLists.txt
    - name: run make
      run: make
    - name: run tests
      run: ./test-suite
 